version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1412
      POSTGRES_DB: vacina_brasil
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      # Apontar para o container postgres existente na mesma network
      DB_HOST: pg-temp
      DB_PORT: 5432
      DB_NAME: vacinacao
      DB_USER: backend_user
      DB_PASSWORD: 'r3@d0nly!2025'
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
